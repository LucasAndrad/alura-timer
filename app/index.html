<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Timer</title>
  <link rel="stylesheet" href="css/sobre.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <section class="container">
    <div id="link-about">
      <img class="info-button" src="img/info-button.svg">
    </div>
    <h1 class="titulo">Timer</h1>
    <div class="timer">
      <div class="relogio">
        <span class="tempo">00:00:00</span>
      </div>
      <div class='controles'>
        <img class="botao-play" src="img/play-button.svg">
      </div>
    </div>
    <div class="curso-container">
      <span class="curso">ruby</span>
    </div>

    <div class="group">
      <input type="text" class='campo-adicionar' required>
      <img src="img/plus-button.png" class='botao-adicionar'>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Novo curso</label>
    </div>
  </section>

  <!-- <script src="js/renderer.js" charset="utf-8"></script> -->
  <script>require('./js/renderer')</script>
</body>
</html>
